<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flappy Corp - Corporate Survival 2026</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>Flappy Corp</h1>
            <p class="subtitle">Happy New Year! Ready to clear 2026?</p>
            
            <div class="difficulty-selector">
                <label class="radio-label">
                    <input type="radio" name="difficulty_start" value="normal" checked>
                    <span>Normal Mode</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="difficulty_start" value="simple">
                    <span>Simple Mode</span>
                </label>
            </div>

            <button id="startBtn" class="btn">Start</button>
        </div>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div id="score">0</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h2>Game Over</h2>
            <p id="finalScore">You cleared 0 challenges.</p>
            
            <div class="difficulty-selector">
                <label class="radio-label">
                    <input type="radio" name="difficulty_restart" value="normal" checked>
                    <span>Normal Mode</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="difficulty_restart" value="simple">
                    <span>Simple Mode</span>
                </label>
            </div>

            <button id="restartBtn" class="btn">Play Again</button>
        </div>

        <!-- System Configuration -->
        <div id="sysConfig" class="overlay hidden"><h2>congratz' nerdy fren</h2><div class="sys-params"><div class="param-row"><label>G-Force: <span id="disp_g"></span></label><input type="range" id="sys_g" min="0.1" max="1.0" step="0.1"></div><div class="param-row"><label>V-Gap: <span id="disp_gp"></span></label><input type="range" id="sys_gp" min="100" max="400" step="10"></div><div class="param-row"><label>H-Space: <span id="disp_sp"></span></label><input type="range" id="sys_sp" min="200" max="600" step="10"></div><div class="param-row" style="flex-direction:row;align-items:center;gap:1rem;"><input type="checkbox" id="sys_cr" style="width:20px;height:20px;"><label for="sys_cr" style="margin-bottom:0;cursor:pointer;">Input Override A</label></div><div class="param-row" style="flex-direction:row;align-items:center;gap:1rem;"><input type="checkbox" id="sys_fn" style="width:20px;height:20px;"><label for="sys_fn" style="margin-bottom:0;cursor:pointer;">Input Override B</label></div></div><div class="sys-actions"><button id="sys_ok" class="btn" style="background:#28a745;">OK</button><button id="sys_cl" class="btn" style="background:#6c757d;">X</button></div></div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
