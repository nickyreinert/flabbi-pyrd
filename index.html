<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flappy Corp - Corporate Survival 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/share.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>Flappy Corp</h1>
            <p class="subtitle">Happy New Year ‚Äî Ready to clear 2026?</p>
            
            <button id="startBtn" class="btn">Start</button>
        </div>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div id="score">0</div>
        </div>
        
        <!-- Game Over Screen -->
                <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h2>Game Over</h2>
            <p id="gameOverMessage">You cleared 0 challenges.</p>
            
            <div class="button-group">
                <button id="restartBtn" class="btn">Play Again</button>
                <button id="shareBtn" class="btn secondary">Share</button>
            </div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="overlay hidden">
            <h2>Share Your Success</h2>
            <div class="share-content">
                <img id="sharePreview" src="" alt="Game Screenshot" class="share-preview">
                <p class="share-text">Choose a platform to share your score:</p>
                <div class="share-buttons">
                    <button class="btn share-btn native" data-platform="native" style="display:none; background: #4CAF50;">üì± Share Image</button>
                    <button class="btn share-btn download" data-platform="download" style="background: #555;">‚¨áÔ∏è Download</button>
                    <button class="btn share-btn linkedin" data-platform="linkedin">LinkedIn</button>
                    <button class="btn share-btn twitter" data-platform="twitter">X (Twitter)</button>
                    <button class="btn share-btn xing" data-platform="xing">Xing</button>
                    <button class="btn share-btn email" data-platform="email">Email</button>
                </div>
                <button id="closeShareBtn" class="btn secondary" style="margin-top: 20px;">Close</button>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>
        
        <!-- System Config (Cheat Menu) -->

        <!-- System Configuration -->
        <div id="sysConfig" class="overlay hidden">
            <h2>congratz' nerdy fren</h2>
            <div class="sys-params">
                <div class="param-row">
                    <label>G-Force: <span id="disp_g"></span></label>
                    <input type="range" id="sys_g" min="0.1" max="1.0" step="0.1">
                </div>
                <div class="param-row">
                    <label>V-Gap: <span id="disp_gp"></span></label>
                    <input type="range" id="sys_gp" min="100" max="400" step="10">
                </div>
                <div class="param-row">
                    <label>H-Space: <span id="disp_sp"></span></label>
                    <input type="range" id="sys_sp" min="200" max="600" step="10">
                </div>
                <div class="param-row" style="flex-direction:row;align-items:center;gap:1rem;">
                    <input type="checkbox" id="sys_cr" style="width:20px;height:20px;">
                    <label for="sys_cr" style="margin-bottom:0;cursor:pointer;">Full Control</label>
                </div>
                <div class="param-row" style="flex-direction:row;align-items:center;gap:1rem;">
                    <input type="checkbox" id="sys_fn" style="width:20px;height:20px;">
                    <label for="sys_fn" style="margin-bottom:0;cursor:pointer;">Arcarde</label>
                </div>
            </div>
            <div class="sys-actions">
                <button id="sys_ok" class="btn" style="background:#28a745;">OK</button>
                <button id="sys_cl" class="btn" style="background:#6c757d;">X</button>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/AudioController.js"></script>
    <script src="js/AssetLoader.js"></script>
    <script src="js/GestureController.js"></script>
    <script src="js/Bird.js"></script>
    <script src="js/Pipe.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Projectile.js"></script>
    <script src="js/Collectible.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
