<svg width="80" height="400" viewBox="0 0 80 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <pattern id="rivets" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#000" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main Pipe Body -->
  <rect x="2" y="0" width="76" height="400" fill="url(#grad1)" stroke="#000" stroke-width="2"/>
  
  <!-- Fluting/Detail Lines -->
  <line x1="10" y1="0" x2="10" y2="400" stroke="#000" stroke-width="1" opacity="0.2"/>
  <line x1="70" y1="0" x2="70" y2="400" stroke="#000" stroke-width="1" opacity="0.2"/>
  
  <!-- Cap Details (Top and Bottom) -->
  <rect x="0" y="0" width="80" height="20" fill="#34495e" stroke="#000" stroke-width="2"/>
  <rect x="0" y="380" width="80" height="20" fill="#34495e" stroke="#000" stroke-width="2"/>
  
  <!-- Rivet Pattern Overlay -->
  <rect x="5" y="20" width="70" height="360" fill="url(#rivets)" opacity="0.2"/>
</svg>